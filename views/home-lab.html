<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>研究室配属システムトップ</title>
</head>
<body>
    <div align=center><h1>教員用ページホーム</h1></div>
    <!-- ログイン中のidを表示 -->
    <div align=right>
        <p>[{{.lab_id}}]でログインしています</p>
        <form action="/logout" method="post">
            <p><input type="submit" value="ログアウト" /></p>
        </form>
    </div>
    <h3>{{.message}}</h3>
    <form action="/assign-lab" method="get">
        <p><input type="submit" value="配属学生選択" /></p>
    </form>
    <div align= left>
        <!-- 配属が決定した学生を表示 -->
        <h3>配属が決定した学生</h3>
        <ul>
            {{ range .students }}
                <li>学生番号：{{.Student_id}}</li>
            {{ end }}
        </ul>
    </div>
</body>
</html>
