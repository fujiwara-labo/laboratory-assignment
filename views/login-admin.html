<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ページ</title>
</head>
    <body style="background: linear-gradient(45deg, rgb(65, 218, 51), white);">
        <center>
            <h1>管理者ログインはこちら</h1>
            <div class="input">
                <p>{{.err}}</p>
                <form action="/login-admin" method="post">
                    <p>ユーザー名 :<input type="text" name="admin_id" placeholder=""/></p>
                    <p>パスワード :<input type="text" name="password" placeholder=""/></p>
                    <p><input type="submit" value="送信" /></p>
                </form>
            </div>
            <h1>管理者新規登録はこちら</h1>
            <div class="input">
                <p>{{.err}}</p>
                <form action="/signup-admin" method="post">
                    <p>ユーザー名 :<input type="text" name="admin_id" placeholder=""/></p>
                    <p>パスワード :<input type="text" name="password" placeholder=""/></p>
                    <p><input type="submit" value="登録" /></p>
                </form>
            </div>
        </center>
    </body>
</html>
